<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <!--  TITLE  -->    <title>        {% block title %}        KAHOOT        {% endblock %}    </title>    <!--  BOOTSTRAP LINK  -->    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!--  BOOTSTRAP ICON  -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <!--  Google Fonts  -->    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"          rel="stylesheet">    <!--  Title  -->    <link rel="icon" type="image/png"          href="https://pbs.twimg.com/profile_images/1740500748226506752/uMK5lYDJ_400x400.jpg">    <style>        body {          font-family: "Montserrat", sans-serif;          font-optical-sizing: auto;          font-weight: 500;          font-style: normal;        }        :root{          --background-dark: #2d3548;          --text-light: rgba(255,255,255,0.6);          --text-lighter: rgba(255,255,255,0.9);          --spacing-s: 8px;          --spacing-m: 16px;          --spacing-l: 32px;          --spacing-xl: 32px;          --spacing-xxl: 64px;          --width-container: 1200px;        }        *{          border: 0;          margin: 0;          padding: 0;          box-sizing: border-box;        }        html{          height: 100%;          font-family: 'Montserrat', sans-serif;          font-size: 14px;        }        .hero-section{          align-items: flex-start;          display: flex;          min-height: 100%;          justify-content: center;          padding: var(--spacing-xxl) var(--spacing-l);        }        .card-grid{          display: grid;          grid-template-columns: repeat(1, 1fr);          grid-column-gap: var(--spacing-l);          grid-row-gap: var(--spacing-l);          max-width: var(--width-container);          width: 100%;        }        @media(min-width: 540px){          .card-grid{            grid-template-columns: repeat(2, 1fr);          }        }        @media(min-width: 960px){          .card-grid{            grid-template-columns: repeat(4, 1fr);          }        }        .card{          list-style: none;          position: relative;          border-radius: 32px;        }        .card:before{          content: '';          display: block;          padding-bottom: 150%;          width: 100%;        }        .card__background{          background-size: cover;          background-position: center;          border-radius: var(--spacing-l);          bottom: 0;          filter: brightness(0.75) saturate(1.2) contrast(0.85);          left: 0;          position: absolute;          right: 0;          top: 0;          transform-origin: center;          trsnsform: scale(1) translateZ(0);          transition:            filter 200ms linear,            transform 200ms linear;        }        .card:hover .card__background{          transform: scale(1.05) translateZ(0);        }        .card-grid:hover > .card:not(:hover) .card__background{          filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);        }        .card__content{          left: 0;          padding: var(--spacing-l);          position: absolute;          top: 0;        }        .card__category{          color: var(--text-light);          font-size: 0.9rem;          margin-bottom: var(--spacing-s);          text-transform: uppercase;        }        .card__heading{          color: var(--text-lighter);          font-size: 1.9rem;          text-shadow: 2px 2px 20px rgba(0,0,0,0.2);          line-height: 1.4;          word-spacing: 100vw;        }    </style></head><body>{% block content %}{% endblock %}<!-- BOOTSTRAP SCRIPT --><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"        crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"        crossorigin="anonymous"></script></body></html>
