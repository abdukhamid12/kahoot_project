{% extends '_base-game.html' %}{% block title %}Quiz Page{% endblock %}{% block content %}    <div class="quiz_background">        <div class="quiz-container">            <div class="question-header">                <div class="timer">                    <div class="timer-circle">15</div>                </div>                <div class="question">                    <h2>Who does Mateo Kovacic play for?</h2>                </div>                <div class="answers-info">                    <div class="answers-count">0<br>Answers</div>                </div>            </div>            <div class="d-flex justify-content-center align-items-center text-center">                  <img src="https://th.bing.com/th/id/OIP.CoibW86v76VShsgbs1dnoAHaEK?rs=1&pid=ImgDetMain" alt="Mateo Kovacic">            </div>            <div class="answers-grid">                <div class="answer red">                    <p>Ukraine</p>                </div>                <div class="answer blue">                    <p>Croatia</p>                </div>                <div class="answer yellow">                    <p>Slovenia</p>                </div>                <div class="answer green">                    <p>France</p>                </div>            </div>            <div class="footer">                <p>kahoot.it Game PIN: {{ random_number }}</p>            </div>        </div>    </div>{% endblock %}
