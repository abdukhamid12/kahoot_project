<!-- MODAL QUESTION --><div class="modal fade" id="createQuestionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"     aria-labelledby="staticBackdropLabel" aria-hidden="true">    <div class="modal-dialog">        <form action="{% url 'question-create' %}" method="POST" enctype="multipart/form-data">            <div class="modal-content">                <div class="modal-header">                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Question Create</h1>                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                </div>                <div class="modal-body">                    <!-- Question -->                    {% csrf_token %}                    {{ question_form.as_p }}                    <!-- Option -->                    {{ option_formset.management_form }}                    {% for form in option_formset %}                        {{ form.as_p }}                    {% endfor %}                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                    <button type="submit" class="btn btn-primary">Save</button>                </div>            </div>        </form>    </div></div>
