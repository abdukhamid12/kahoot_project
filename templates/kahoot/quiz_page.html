<!-- Modal --><div class="modal fade" id="createQuestionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"     aria-labelledby="staticBackdropLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>            </div>            <div class="modal-body">                <form method="POST" action="" enctype="multipart/form-data">                    {% csrf_token %}                    {{question_form}}                    <div class="modal-footer">                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                        <input type="submit" value="Submit" class="btn btn-primary">                    </div>                </form>            </div>        </div>    </div></div>
