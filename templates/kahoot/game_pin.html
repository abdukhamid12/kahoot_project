{% extends '_base-game.html' %}{% block title %}Game Pin{% endblock %}{% block content %}<div class="bg-kahoot">    <!-- GAME PIN -->    <div class="d-flex justify-content-center gap-2 pt-3">        <div class="card shadow d-flex justify-content-center align-items-center px-3 border border-0">            <span>Join at www.kahoot.it</span>            <span>or with the Kahoot! app</span>        </div>        <div class="card shadow d-flex justify-content-center align-items-center px-3 border border-0">            <span class="fs-4">GAME PIN:</span>            <span class="fs-1 fw-bold">{{ random_number }}</span>        </div>        <div>            <img class="shadow" style="width: 100px;"                 src="https://loquiz.com/wpmainpage/wp-content/uploads/2022/08/green-steps-QR-game-templates.png"                 alt="">        </div>    </div>    <div class="d-flex justify-content-end align-items-center mt-5">        <!-- KAHOOT LOGO AND START -->            <img style="margin-right: 580px;" src="https://assets-cdn.kahoot.it/player/v2/assets/kahoot-logo-OltQHHvf.svg">            <a class="text-decoration-none" href="{% url 'quiz-board' %}">                <button style="margin-right: 50px;" class="btn btn-light">Start</button>            </a>    </div>    <!-- KAHOOT PLAYERS -->    <div style="margin-top: 130px;" class="d-flex justify-content-center align-items-center">        <div class="d-flex justify-content-center align-items-center" style="width: 320px; height: 50px; background-color: #4B0082; border-radius: 5px; font-size: 16px;">            <h3 style="color: white; text-align: center;">Waiting for players ...</h3>        </div>    </div>    <!-- GAME SETTINGS -->    <div>        <div></div>        <div></div>    </div></div>{% endblock %}
