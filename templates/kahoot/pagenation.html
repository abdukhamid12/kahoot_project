<nav aria-label="Page navigation example">    <ul class="pagination d-flex align-items-center">        {% if page_number.has_previous %}        <li class="page-item"><a class="page-link" href="?page={{page_number.previous_page_number}}">Previous</a></li>        {% endif %}        <li class="page-item">{{page_number}}</li>        {% if page_number.has_next %}        <li class="page-item"><a class="page-link" href="?page={{page_number.next_page_number}}">Next</a></li>        {% endif %}    </ul></nav>
